<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">

    <title>Unity WebGL Player | Lodge Escape</title>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/WebGL12.json");

  <body>
    <div id="gameContainer" style="width: 1280px; height: 720px; margin: auto"></div>
    <h2>目的</h2>
    <p>
      幽霊に捕まらないように謎を解き，屋敷を脱出しましょう。捕まればゲームオーバーです。※現時点ではセーブができませんのでご了承ください。
    </p>
    <h2>操作方法</h2>
    <p>
      移動: 矢印キー(↑，↓，←，→)<br>
      視点回転: Z (左)，C (右)<br>
      決定: Space<br>
      選択の変更: ↑，↓<br>
      ページめくり: ←，→
    </p>
  </body>
